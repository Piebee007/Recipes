<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box to List</title>
</head>
<body>
    <h2>Ingredients:</h2>
    <ul id="ingredients"></ul>
    <textarea id="ingredientTextBox" rows="4" cols="50" onkeydown="handleKeyPress(event)"></textarea>
    

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const ingredienttextBox = document.getElementById('ingredientTextBox');
                const ingredientlist = document.getElementById('ingredients');

                // Split the entered text into lines
                const lines = ingredienttextBox.value.split('\n');

                // Add each line as a list item
                lines.forEach(line => {
                    if (line.trim() !== '') { // Ignore empty lines
                        const listItem = document.createElement('li');
                        listItem.textContent = line;
                        ingredientlist.appendChild(listItem);
                    }
                });

                // Clear the text box
                ingredienttextBox.value = '';
            }
        }
    </script>
</body>
</html>
