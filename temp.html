<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search Test</title>
</head>
<body>
  <h1>Recipe Search</h1>
  <input type="text" id="searchInput" placeholder="Search for recipes...">
  
  <div id="recipeList">
    <div class="recipe-box">
      <h3>Chilli Loaded Wedges</h3>
      <p>Prep: 20 minutes | Cook: 45 minutes</p>
    </div>
    <div class="recipe-box">
      <h3>Meatballs</h3>
      <p>Prep: 10 minutes | Cook: 25 minutes</p>
    </div>
    <div class="recipe-box">
      <h3>Beckys Bbq Pasta</h3>
      <p>Prep: 10 minutes | Cook: 20 minutes</p>
    </div>
    <!-- Add more recipe boxes here -->
  </div>

  <script>
    function searchRecipes() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const recipeBoxes = document.getElementsByClassName('recipe-box');

      for (const recipeBox of recipeBoxes) {
        const recipeTitle = recipeBox.getElementsByTagName('h3')[0].innerText.toLowerCase();

        if (recipeTitle.includes(searchValue)) {
          recipeBox.style.display = 'block';
        } else {
          recipeBox.style.display = 'none';
        }
      }
    }

    document.getElementById('searchInput').addEventListener('input', searchRecipes);
    searchRecipes(); // Initial search to show all recipes
  </script>
</body>
</html>
