<!DOCTYPE html>
<html>
<head>
  <title>Check Image Existence using try-catch</title>
</head>
<body>
  <script>
    async function checkImageExists(url) {
      try {
        await loadImage(url);
        console.log("Image exists and loaded successfully!");
      } catch (error) {
        console.log("Image does not exist or failed to load!");
      }
    }

    function loadImage(url) {
      return new Promise(function(resolve, reject) {
        var img = new Image();
        img.onload = resolve;
        img.onerror = reject;
        img.src = url;
      });
    }

    // Example usage:
    var imageUrl = "./Images/BeerCanChicken.png";
    checkImageExists(imageUrl);

    console.log("hey")
  </script>
</body>
</html>
