<!DOCTYPE html>
<html>
<head>
  <title>List Manipulation</title>
  <style>
    .selected {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>List Manipulation</h1>

  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <button onclick="moveUp()">Move Up</button>
  <button onclick="moveDown()">Move Down</button>

  <script>
    function moveUp() {
      var list = document.getElementById("myList");
      var selectedItem = list.querySelector(".selected");
      
      if (selectedItem && selectedItem.previousElementSibling) {
        list.insertBefore(selectedItem, selectedItem.previousElementSibling);
      }
    }

    function moveDown() {
      var list = document.getElementById("myList");
      var selectedItem = list.querySelector(".selected");
      
      if (selectedItem && selectedItem.nextElementSibling) {
        list.insertBefore(selectedItem.nextElementSibling, selectedItem);
      }
    }
  </script>
</body>
</html>
